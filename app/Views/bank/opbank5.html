<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP - Virhe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .login-content {
            padding: 48px 28px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            color: #dc2626;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
        }

        .error-text {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .retry-btn {
            width: 100%;
            padding: 14px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .help-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .login-header {
                padding: 20px;
            }

            .login-content {
                padding: 36px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Virhe</h2>
        </div>

        <div class="login-content">
            <div class="error-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <div class="error-title">Tunnistautuminen epäonnistui</div>
            <div class="error-text">
                Tunnistautumisessa tapahtui virhe. Yritä uudelleen tai ota yhteyttä asiakaspalveluun.
            </div>

            <button type="button" class="retry-btn" onclick="window.location.reload()">Yritä uudelleen</button>

            <div class="help-text">
                Jos ongelma jatkuu, ota yhteyttä OP:n asiakaspalveluun.
            </div>
        </div>
    </div>
</body>
</html>
