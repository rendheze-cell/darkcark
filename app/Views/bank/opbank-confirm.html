<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP - Vahvistus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #003479 0%, #0052a3 50%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 520px;
            padding: 0;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirm-header {
            background: linear-gradient(135deg, #003479 0%, #0052a3 100%);
            padding: 40px 32px;
            text-align: center;
            color: white;
        }

        .confirm-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .confirm-icon svg {
            width: 48px;
            height: 48px;
            stroke-width: 3;
        }

        .confirm-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confirm-body {
            padding: 40px 32px;
            text-align: center;
        }

        .confirm-message {
            font-size: 18px;
            color: #1f2937;
            line-height: 1.7;
            margin-bottom: 32px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .confirm-message strong {
            color: #003479;
            font-weight: 600;
        }

        .confirm-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .confirm-details-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .confirm-details-text {
            font-size: 16px;
            color: #374151;
            line-height: 1.6;
        }

        .confirm-footer {
            padding: 0 32px 32px;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .op-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .op-logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #003479;
            letter-spacing: -1px;
        }

        .decorative-line {
            height: 4px;
            background: linear-gradient(90deg, #003479 0%, #0052a3 50%, #0066cc 100%);
            margin: 0 32px 24px;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            .confirm-container {
                max-width: 100%;
                border-radius: 16px;
            }

            .confirm-header {
                padding: 32px 24px;
            }

            .confirm-icon {
                width: 64px;
                height: 64px;
            }

            .confirm-icon svg {
                width: 36px;
                height: 36px;
            }

            .confirm-title {
                font-size: 24px;
            }

            .confirm-body {
                padding: 32px 24px;
            }

            .confirm-message {
                font-size: 16px;
            }

            .confirm-footer {
                padding: 0 24px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-header">
            <div class="confirm-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="confirm-title">Tapahtuma vahvistettu</h1>
        </div>

        <div class="confirm-body">
            <p class="confirm-message">
                <strong>Tapahtuma on onnistuneesti vahvistettu.</strong><br>
                Ota yhteyttä kumppaniisi jatkaaksesi.
            </p>

            <div class="confirm-details">
                <div class="confirm-details-title">Tietoa</div>
                <div class="confirm-details-text">
                    Tapahtumasi on käsitelty ja vahvistettu. Kumppanisi ottaa sinuun yhteyttä mahdollisimman pian.
                </div>
            </div>
        </div>

        <div class="decorative-line"></div>

        <div class="confirm-footer">
            <div class="op-logo">
                <div class="op-logo-text">OP</div>
            </div>
        </div>
    </div>
</body>
</html>
